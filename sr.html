<!DOCTYPE html>
<html lang="en">
<head>

    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="styleeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee.css">

<body>
    <nav>
        <input type="checkbox" class="myCheckBox" id="myCheck">
        <label for="myCheck" class="checkButton">

        </label>
        <label class="logo">Navbar<span style="color:#f7c324">X</span></label>
        <ul>
            <li><a href="#"><i class="fa fa-house"></i></i>Home</a></li>
            <li><a href="#"><i class="fa fa-address-card"></i>About</a></li>
            <li><a href="#"><i class="fa fa-servicestack"></i>Services</a></li>
            <li><a href="#"><i class="fa fa-phone"></i>Contact</a></li>
            <li><a href="#"><i class="fa fa-bell"></i>Subscribe</a></li>
        </ul>
    </nav>
</body>
</html>
